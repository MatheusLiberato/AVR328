		<script>
		var girado = false; 
		    function gira()
		    {
		        if(!girado)
		        {
		            var cubo = document.getElementById("cubo");
		            var face1 = document.getElementById("face1");
		            var face2 = document.getElementById("face2");
		            face1.style.webkitTransform = "translateZ(-300px)";
		            face1.style.opacity = 0;
		            
		            setTimeout(
		                function ()
		                {
		                    cubo.style.webkitTransform = "rotateX(-90deg)";
		                    
		                    face2.style.opacity = 1;
		                },1000
		            )
		            girado =true;
		        }else{
		            var cubo = document.getElementById("cubo");
		            var face1 = document.getElementById("face1");
		            var face2 = document.getElementById("face2");
		            face2.style.opacity = 0;
		            cubo.style.webkitTransform = "rotateX(0deg)";
		            
		            
		            setTimeout(
		                function ()
		                {
		                    face1.style.webkitTransform = "translateZ(0px)";
		                    face1.style.opacity = 1;
		                },1000
		            )
		            girado =false;
		        }
    
		    }
		</script>
